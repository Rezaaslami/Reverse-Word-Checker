
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بررسی کلمه معکوس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body >

    <div class="container">
        <h1>بررسی کلمه معکوس</h1>
        <input type="text" id="wordInput" placeholder="کلمه را وارد کنید">
        <button onclick="checkPalindrome()">بررسی</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkPalindrome() {
            let word = document.getElementById('wordInput').value.trim();
            let reversedWord = word.split('').reverse().join('');

            let result = document.getElementById('result');
            if (word === reversedWord) {
                result.textContent = `${word}`;
                result.style.color = 'green';
            } else {
                result.textContent = `${word}`;
                result.style.color = 'red';
            }
        }
    </script>

</body>
</html>
      


<!-- javascript -->
<script>
    function checkPalindrome() {
    let word = document.getElementById('wordInput').value.trim();  
    let reversedWord = word.split('').reverse().join('');  

    let result = document.getElementById('result');  
    if (word === reversedWord) {
        result.textContent = `${word}`; 
        result.style.color = 'green';
    } else {
        result.textContent = `${word}`;  
        result.style.color = 'red'; 
    }
}
</script>
